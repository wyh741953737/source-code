<body id="home-wrap" ng-app="calculationNew" ng-controller="calculationNewController" ng-cloak>
  <!--页面开始-->
  <div class="home-wrap" ng-class="{'failed':isAuth==-1}">
    <!--公共头部-->
    <common-header></common-header>
    <!--内容区域-->

    <div class="calculation-box">
      <div cjdot cjdotshow='{"pageCode":"calculation", "eventType": 2}' class="cost-sub-box pdt0">
        <div class="_tit">Shipping Cost Calculation</div>
        <div class="_box">
          <div class="_params flex fdc">
            <div class="input-item flex aic">
              <label>Platform</label>
              <select ng-model="sendParams.shopType" ng-change="shopTypeChange()">
                <option value=''>please select</option>
                <option ng-repeat='i in paramsData.platFormList' value="{{i}}">{{i}}</option>
              </select>
              <label style="margin-left: 20px;" ng-show="sendParams.shopType == 'Shopee'">Store Located</label>
              <select class="select-platform" ng-options="item as item.nameEn for item in platformCountryList"
                ng-model="platformCountryItem" ng-change="areaChange()"
                ng-show="sendParams.shopType == 'Shopee'">
              <option value="">please select</option></select>
            </div>

            <div class="flex aic">
              <div class="input-item flex aic">
                <label>Shipped From</label>
                <select ng-model="sendParams.area" ng-change="areaChange()"
                  ng-disabled="sendParams.shopType == 'Shopee' && platformCountryItem.nameEn != 'International'">
                  <option value=''>please select</option>
                  <option ng-repeat='i in paramsData.shipmentList' value="{{i.shortCode}}">{{i.enName}}</option>
                </select>
                <select ng-model="sendParams.area_region" ng-show="selectedAreaRegionList.length>0">
                  <option value=''>please select</option>
                  <option ng-repeat='i in selectedAreaRegionList' value="{{i}}">{{i}}</option>
                </select>
              </div>

              <div class="input-item flex aic" style="margin-left:20px;">
                <label>Destination Country</label>
                <select class="init_select2" ng-model="sendParams.country" ng-change="conuntryChange()">
                  <option value=''>please select</option>
                  <option ng-repeat='i in paramsData.destinationList' value="{{i.shortCode}}">{{i.enName}}</option>
                </select>
              </div>
              <div class="input-item flex aic" style="margin-left:10px;">
                <select ng-model="sendParams.country_region" ng-show="selectedCountryRegionList.length>0">
                  <option value=''>please select</option>
                  <option ng-repeat='i in selectedCountryRegionList track by $index' value="{{i}}">{{i}}</option>
                </select>
              </div>

            </div>

            <div class="input-item flex aic" style="margin-top:15px;">
              <label>Postcode</label>
              <input type="text" ng-model="sendParams.zip" />
            </div>

            <div class="input-item flex ais">
              <label>Attribute</label>
              <div class="flex fdr ais fwp">
                <div class="check-box" ng-repeat="i in paramsData.propetiesList" ng-style="{'width':'auto','margin-bottom':'14px','margin-right':'15px'}">
                  <input type="checkbox" ng-model="i.checked" />
                  <label for="">{{i.enName}}</label>
                </div>
              </div>
            </div>

            <div class="input-item flex aic" style="margin-top:10px;">
              <label>Weight</label>
              <input type="number" ng-model="sendParams.weight" />g
            </div>

            <div class="flex fdr group-input-item">
              <div class="input-item flex aic">
                <label>Length</label>
                <input type="number" ng-model="sendParams.length" />cm
              </div>
              <div class="input-item flex aic">
                <label>Width</label>
                <input type="number" ng-model="sendParams.width" />cm
              </div>
              <div class="input-item flex aic">
                <label>Height</label>
                <input type="number" ng-model="sendParams.height" />cm
              </div>
            </div>

            <div class="input-item flex aic">
              <label>Shipping Method</label>
              <select ng-model="sendParams.enName">
                <option value=''>All</option>
                <option ng-repeat='i in paramsData.logisticsList' value="{{i.enName}}">{{i.enName}}</option>
              </select>
            </div>

            <div class="calc-btn flex jcc aic">
              <button ng-click="calcFreight()" class="btn-f60">Count</button>
            </div>

          </div>
        </div>
      </div>

      <div class="cost-sub-box table-list">
        <!-- <div class="_tit">Result</div> -->
        <div class="_box">
          <table class="result-table">
            <thead>
              <tr>
                <th>Sort</th>
                <th>Shipping Method</th>
                <th>Shipping Cost</th>
                <th>Remote Fee</th>
                <th>
                  <div class="flex aic jcc">
                    Delivery Time
                    <div class="bubble top" style="margin-left:5px;">
                      <i class="iconfont tableIcon">&#xe674;</i>
                      <div class="bubble-hover">
                        <div class="bubble-content">
                          <div class="bubble-arrow"></div>
                          <div class="bubble-inner">
                            Processing time not included.
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="i in resultList">
                <td><div class="td">{{$index+1}}</div></td>
                <td><div class="td">{{i.logisticName}}</div></td>
                <td><div class="td">${{i.price}}<label class="cast" ng-show="{{i.cast=='1'}}">Oversize</label></div></td>
                <td><div class="td">${{i.remoteFee}}</div></td>
                <td><div class="td">{{i.aging}} Day(s)</div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <!--公共底部-->
