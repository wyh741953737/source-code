    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .mainBody{
            margin: 0 auto;
            height: 300px;
            background: #fff;
        }
        .mainWrap{
            margin: 0 1%;
        }
        .mainWrap>h1{
            /*font-weight: 700;*/
            font-size: 48px;
            line-height: 50px;
            font-weight: 400;
            letter-spacing: 0;
        }
        .faq-item {
          display: -webkit-flex; /* Safari */
          display: flex;
          position: relative;
          background: #f6f6f6;
          transition: all .5s;
          margin-bottom: 5px;
        }
        .faq-item .left-index {
          line-height: 60px;
          width: 60px;
          text-align: center;
          background: #eee;
          border: 1px solid #ddd;
        }
        .faq-item.current .left-index {
          color: #0095eb;
        }
        .faq-item .right-con {
          flex: 1;
          line-height: 24px;
          padding: 20px 80px 10px 20px;
        }
        .faq-item h3 {
          margin: 0;
          font-size: 14px;
          font-weight: normal;
          color: #333;
        }
        .faq-item.current h3 {
          color: #0095eb;
        }
        .faq-item p {
          font-size: 12px;
          color: #666;
          word-break: break-all;
        }
        .faq-item .icon {
          position: absolute;
          top: 0;
          line-height: 60px;
          width: 60px;
          text-align: center;
          right: 0;
          color: #666;
        }
        .faq-item a {
          color: #0095eb;
        }
        @media only screen and (min-width: 1240px){
            .mainBody{max-width: 1220px;}
        }
        @media only screen and (max-width: 1239px) and (min-width: 960px){
            .mainBody{max-width: 940px;}
        }
        @media only screen and (max-width: 959px) and (min-width: 768px){
            .mainBody{max-width: 708px;}
        }
        @media only screen and (max-width: 767px){
            .mainBody{max-width: 700px !important;padding: 0 33px!important;}

        }
        @media only screen and (max-width: 479px){
            .mainBody h1{
                font-size: 29px;
                line-height: 30px;
            }
        }
    </style>

<body ng-app="app" ng-controller="cjFaqCtrl">
<div class="mainBody">
  <div class="mainWrap">
    <h1>FAQ</h1>

    <div ng-cloak ng-class="{'faq-item':true,'current':!item.zhedie}" ng-repeat="item in faqArr track by $index" ng-click="toggleCon(item,$index)">
      <div class="left-index">{{$index + 1}}</div>
      <div class="right-con">
        <h3>{{item.question}}</h3>
        <p ng-show="item.zhedie" ng-bind-html="item.answer"></p>
      </div>
      <span ng-hide="item.zhedie" class="icon icon-plus">+</span>
      <span ng-show="item.zhedie" class="icon icon-minus">-</span>
    </div>
  </div>
</div>
<script src="https://www.dwin1.com/21578.js" type="text/javascript" defer="defer"></script>

          title: 'What is Dropshipping?',
          content: 'Dropshipping is a retail fulfillment method in which the retailer does not keep goods in stock but instead directly transfers End Customer orders and shipment details to the Supplier, who then ships the goods directly to the End Customer.The Vendors make their profit on the difference between the Supplier and Sale price paid by the Supplier to the Vendor.',

          title: 'Why Dropshipping is the Future?',
          content: 'More or less, “dropshipping” is a business where the retailer doesn’t a keep the stock in his or her possession nor process the requests. All requests are satisfied and transported directly from a distributor, such as CJdropshipping. This enables the retailer to center around the advertising side of the business. Numerous names in this web-based business began with dropshipping, for example, Amazon and Zappos. Today, billion-dollar dropshippers such as Wayfair and the million-dollar Blinds.com can come to show you how profitable this market really is. The following are five reasons why the dropshipping is appealing to people who want to start a new business and earn passive income. <a href="https://cjdropshipping.com/2018/05/26/how-to-start-drop-shipping-business/" target="_blank">Dropshipping is Future</a>',

          We charge our dropshippers only products cost + shipping cost if products are from our warehouse. Also, our APP is free to anybody. You can check detail here: <a href="https://cjdropshipping.com/2018/03/28/cjdropshipping-service-fee/" target="_blank">CJdropshipping Service Fee</a>`,
