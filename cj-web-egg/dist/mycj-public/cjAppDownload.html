	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">

	<title>CJ-APP</title>
	<style>
		.cjapp-wrap {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			/* background: url('static/image/cjappdownload/cjappWrap.png') no-repeat; */
			/* background-size: 100% 100%; */
			/* background-position-y: bottom */
		}

		.cjappp-content {
			position: absolute;
			width: 45%;
			right: 0;
			text-align: left;
			top: 270px;
		}

		.cjappp-content p {
			font-size: 30px;
			font-family: SourceHanSansTWHK-Medium;
			font-weight: bold;
			color: rgba(255, 150, 28, 1);
			line-height: 36px;
			margin-bottom: 28px;
			text-align: center;
		}

		.cjappp-content img {
			width: 250px;
			height: 250px;
			margin-top: 20px;
		}

		@media screen and (max-width: 1400px) {
			.cjappp-content p {
				font-size: 25px;
				margin-bottom: 15px;
			}

			.cjappp-content img {
				width: 200px;
				height: 200px;
				margin-top: 40px;
			}
		}

		@media screen and (max-width: 1150px) {
			.cjappp-content p {
				font-size: 20px;
				margin-bottom: 8px;
			}

			.cjappp-content img {
				width: 200px;
				height: 200px;
				margin-top: 40px;
			}
		}

		@media screen and (max-width: 768px) {
			.cjappp-content {
				top: 24%;
				width: 100%;
			}
			.cjappp-content p {
				font-size: 16px;
			}
			.cjappp-content img {
				box-shadow: 0 0 4px #ccc;
			}
			.cover-img {
				object-fit: cover;
				object-position: center;
				filter: blur(3px);
			}
		}

	</style>
