<div class="rate-box">
  <div class="rate">
    <i class="iconfont iconstar rateIcon" id="rateIcon1" ng-class="{'isReadOnly': readOnly, 'isClick': rateStar > 0, 'isHover': hoverStar > 0}" ng-click="handleRate(1)" ng-mouseover="handleRateHover(1)" ng-mouseout="handleRateLeave()"></i>
    <i class="iconfont iconstar rateIcon" id="rateIcon2" ng-class="{'isReadOnly': readOnly,'isClick': rateStar > 1, 'isHover': hoverStar > 1}" ng-click="handleRate(2)" ng-mouseover="handleRateHover(2)" ng-mouseout="handleRateLeave()"></i>
    <i class="iconfont iconstar rateIcon" id="rateIcon3" ng-class="{'isReadOnly': readOnly,'isClick': rateStar > 2, 'isHover': hoverStar > 2}" ng-click="handleRate(3)" ng-mouseover="handleRateHover(3)" ng-mouseout="handleRateLeave()"></i>
    <i class="iconfont iconstar rateIcon" id="rateIcon4" ng-class="{'isReadOnly': readOnly,'isClick': rateStar > 3, 'isHover': hoverStar > 3}" ng-click="handleRate(4)" ng-mouseover="handleRateHover(4)" ng-mouseout="handleRateLeave()"></i>
    <i class="iconfont iconstar rateIcon" id="rateIcon5" ng-class="{'isReadOnly': readOnly,'isClick': rateStar > 4, 'isHover': hoverStar > 4}" ng-click="handleRate(5)" ng-mouseover="handleRateHover(5)" ng-mouseout="handleRateLeave()"></i>
  </div>
</div>
