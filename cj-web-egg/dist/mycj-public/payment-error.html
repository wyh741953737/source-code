		}

<script type="text/javascript" src="static/js/public/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
	document.getElementById('year').innerText=`©2014 - ${new Date().getFullYear()}`;
	let search = window.location.search;
	console.log(search)
	var type = location.href.split('?')[1] ? location.href.split('?')[1].replace('type=','') : 0;
	let message;
	if(search){
		message = search.indexOf('message=') == -1 ? 'Payment  Error' : decodeURIComponent(location.href.split('message=')[1])
	}else{
		message = 'Payment  Error';
	}
	// var message = location.href.split('&')[1] ? decodeURIComponent(location.href.split('&')[1].split('message=')[1]) : location.href.split('?')[1]?:;
	console.log(type);
	console.log(message)
	// message = message.replace(/%20/g,' ')
	$(".ps-wrap").css("height",window.innerHeight-160+'px')
	$('.ps-suc-p').html(message)
	var timer = 3;
	var timer1 = setInterval(function () {
		timer--;
		$('.ps-suc-time').html(timer);
		if (timer==0) {
			timer = 0;
			clearTimeout(timer1)
			const orderversion = localStorage.getItem('orderversion') ?? '2';
			if (type == 1) {
				location.href = 'myCJ.html#/purchase-history';
			} else {
				const _href = orderversion == '2' ? 'newmycj/dropshipping/orderManage' : 'myCJ.html#/dropshipping-orders';
				location.href = _href;
			}
		}
	},1000);
</script>
