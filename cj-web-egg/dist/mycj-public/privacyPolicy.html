<style>
    * {
        margin: 0;
        padding: 0;

    .header {
        height: 60px;
        background: rgba(255, 255, 255, 1);

        width: 60%;
        margin: 0 auto;

        font-family: PingFangSC-Medium;
        font-weight: 500;
        color: rgba(51, 51, 51, 1);

    }

        width: 60%;

        margin: 2px auto;
        background-color: #FCFCFC;
    }

<body ng-app="app" ng-controller="termsOfUseCtrl">
<div class="header">
    <h3 cjdot cjdotshow='{"eventType": 2}'>Privacy Policy</h3>
</div>
<div class="content" ng-bind-html="contentTxt"></div>
<script src="https://www.dwin1.com/21578.js" type="text/javascript" defer="defer"></script>

<script>
    (function (angular) {
        var app = angular.module('app', ['service', 'cjDotModule']);
        app.controller('termsOfUseCtrl', ['$scope', '$sce','dsp', function ($scope, $sce,dsp) {
            console.log('termsOfUseCtrl')
            dsp.domainData().then((res) => {
                // 请求成功的结果
                $scope.iscj = res.iscj;
                if ($scope.iscj == '1') {
                    //cj
                    $scope.icon = '/favicon.ico';
                } else {
                    //客户
                    $scope.icon = res.logo1 || '/favicon.ico';
                    $('link[rel$=icon]').replaceWith('');
                    $('head').append($('<link rel="shortcut icon"/>').attr('href', $scope.icon));
                }
                $scope.contentTxt = $sce.trustAsHtml(res.privacyPolicy);
                document.title = res.websiteName? 'Privacy Policy  - ' + res.websiteName : 'Privacy Policy - CJ';
            })
        }]);
    })(angular)
</script>
