  <form class="product__form form form--inline" action="/cart/add" method="POST">



    <div class="product__variants" data-product="1406079369269">

      <input type="hidden" name="id" data-sku="CJNSSYQQ00241-M" value="12682679550005">

    </div>

    <div class="product__buy">
      <div class="form__control">
        <label class="form__label" for="quantity">Quantity</label>
        <input class="product__quantity" type="number" pattern="[0-9]*" name="quantity" min="1"
          rv-max="selected_variant | max_allowed_quantity" step="1" value="1" required="required">
      </div>

      <button type="submit" class="button button--full button--primary" data-action="add-to-cart"
        rv-disabled="is_adding_to_cart" rv-show="selected_variant | is_variant_sold_out">
        <span rv-hide="is_adding_to_cart">Add to cart</span>
        <span rv-show="is_adding_to_cart" style="display: none">Adding to cart...</span>
      </button>

      <button type="submit" class="button button--full button--secondary" disabled="disabled"
        rv-hide="selected_variant | does_variant_not_exist_or_sold_out" style="display: none">
        Sold out
      </button>

      <button type="submit" class="button button--full button--secondary" disabled="disabled"
        rv-hide="selected_variant | does_variant_exist" style="display: none">
        Unavailable
      </button>




    </div>
  </form>
