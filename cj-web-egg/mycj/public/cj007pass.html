<body ng-app="app">
<!-- End Google Tag Manager (noscript) -->
<div class="login-wrap" ng-controller="cjLoginCtrl">
	<commonheader-login></commonheader-login>
	<!-- 部分 -->
	<div class="login-content">
		<div class="main">
			<!-- 登录部分 -->
			<div class="login-middle">
				<div id="blank"></div>
				<div class="login-from">
					<img class="userimg" src="static/image/login/loginuser.png" width="61" height="48" alt="">
					<form name="loginForm" repeat-finish >
						<ul class="clearfix">
							<li>
								<div class="li-middle">
									<input placeholder="Username" id="userName" autocomplete="off" ng-class="{borderErr:Nousername,borderpass:isfocus1}"  type="text" ng-model='userName'  ng-focus="inputfocus(userName,'isfocus1')" ng-blur="inputblur('name')" ng-keypress="keyDown($event)" >
									<!--<label for="userName" ng-class="{focus: isfocus1}">Name</label>-->
									<div class="from-box-line"></div>
									<span ng-cloak ng-show="Nousername" class="err">Please enter user name</span>
								</div>
							</li>
							<li id="login-user">
								<div class="li-middle">
									<input placeholder="Password" id="passWord" autocomplete="off" ng-class="{borderErr:NoPassword,borderpass:isfocus1}" type="password" ng-model="passWord" name="password" ng-focus="inputfocus(passWord,'isfocus2')" ng-blur="inputblur('pass')" ng-keypress="keyDown($event)" >
									<!--<label for="passWord" ng-class="{focus: isfocus2}">Password</label>-->
									<div class="from-box-line"></div>
									<span ng-cloak ng-show="NoPassword" class="err">Please enter Password</span>
									<span ng-cloak ng-show="loginError" class="err">{{loginErrorMsg}}</span>
								</div>
							</li>
						</ul>
					</form>
					<!-- 记住密码复选框 -->
					<div class="rember-pass clearfix" ng-click="isCheck()">
						<span ng-cloak ng-show='!remberPass'></span>
						<img ng-cloak ng-show='remberPass' src="static/image/login/loginchecked.png" width="16" height="16">
						<p>Remember me</p>
					</div>
					<!-- 登录按钮 -->
					<div ng-click="login()" class="login-btn" id="login">
						<div class="btn-parent">
							<a href="javascript:void(0);">
								Sign in
							</a>
						</div>
					</div>
					<div class="login-register">
						<a id="register-link" href="register.html">Register</a>
						<span>|</span>
						<a href="forgotPassword.html">Forgot your password?</a>
					</div>
				</div>
				<div id="login-img">
					<img src="./static/image/login/ai1.png">
				</div>
			</div>

			<!-- 尾部备案号 -->
			<commonfooter-login></commonfooter-login>
		</div>
	</div>
</div>
