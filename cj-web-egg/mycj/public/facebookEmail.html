  <body ng-app="app">
    <div class="facebook-email-wrap" ng-controller="facebookEmailCtrl">
      <!-- 部分 -->
      <div class="facebook-email-content">
        <div class="facebook-email-main">
            <div class="facebook-email-main-left">
                <img class="img1" src="/static/image/login/verify_email.png" alt="">
            </div>
            <div class="facebook-email-main-right">
                <div class="facebook-email-header-warp">
                    <h2>Welcome to CJdropshipping!</h2>
                    <p>Please enter a valid email address to enjoy all our services.</p>
                </div>
                <div class="facebook-email-input-warp">
                    <form name="facebookEmailForm" repeat-finish>
                        <ul class="facebook-email-from-list">
                            <li class="facebook-email-from-item">
                                <div class="facebook-email-from-item-inp">
                                    <input
                                        placeholder="Please enter the email address"
                                        autocomplete="off"
                                        type="text"
                                        maxlength="100"
                                        ng-model="facebookEmail"
                                        name="facebookEmail"
                                        ng-focus="inputfocus('email')"
                                        ng-blur="inputBlur('email')"
                                        ng-class="{'border-err': emailErrorFlag }"
                                    />
                                </div>
                            </li>
                            <li class="facebook-email-from-error-text" ng-class="{'fix-height': !emailErrorFlag }">
                                <div class="facebook-email-from-error-con">
                                    <span ng-cloak ng-show="emailErrorFlag" class="err-text" ng-bind-html="emailErrorMsg"></span>
                                </div>
                            </li>
                            <li class="facebook-email-from-item" id="login-user">
                                <div class="facebook-email-from-item-inp">
                                    <input
                                        placeholder="Please enter the verification code"
                                        autocomplete="off"
                                        type="text"
                                        maxlength="8"
                                        ng-model="verificationCode"
                                        name="verificationCode"
                                        ng-focus="inputfocus('code')"
                                        ng-keyup="codeKeyUp($event)"
                                        ng-blur="inputBlur('code')"
                                        ng-class="{'border-err': verificationErrorFlag }"
                                    />
                                    <span
                                        ng-cloak
                                        ng-show="!countdownFlag"
                                        class="facebook-email-countdown cursor-act"
                                        ng-click="getVerificationCode()"
                                    >Send</span>
                                    <span
                                        ng-cloak
                                        ng-show="countdownFlag"
                                        class="facebook-email-countdown countdown-active notranslate"
                                    >{{ countdownText }}</span>
                                </div>
                            </li>
                            <li class="facebook-email-from-error-text" ng-class="{'fix-height': !verificationErrorFlag }">
                                <div class="facebook-email-from-error-con">
                                    <span ng-cloak ng-show="verificationErrorFlag" class="err-text" ng-bind-html="verificationErrorMsg"></span>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
                 <!-- 登录按钮 -->
                <div ng-click="submit()" class="signin-btn">Verify</div>
            </div>
        </div>
      </div>
      <div class="facebook-copy-right">
        <p>©2014 - {{copyRight}} CJdropshipping.com All Rights Reserved.</p>
      </div>
    </div>
