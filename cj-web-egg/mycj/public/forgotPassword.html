<body ng-app="app" ng-controller="forgotCtrl">
	<div class="forgot-wrap">
		<!-- 头部
		<commonheader-login></commonheader-login>-->
		<!-- 部分 -->
		<div class="login-content">
			<div class="login-main">
				<!-- ng-cloak ng-class="{none:isHideInfo}" -->
			  <div class="login-info">
					<!-- <img class="img1" src="/static/image/login/login-img.png" alt=""> -->
					<div class="img1"></div>
					<p class="name name-hover">CJdropshipping</p>
					<div class="img2"></div>
					<!-- <img class="img2" src="/static/image/login/resgimg.png" alt=""> -->
			  </div>
				<div class="login-from forget-pass forget-link">
					<!-- <span class="show-icon" ng-cloak ng-show="isHideInfo" ng-click="isHideInfo=false;console.log(1231231)"></span> -->
					<a class="forget-pass-return" href="javascript:history.go(-1);">Back
					</a>
					<div class="forget-pass-logo">
						<!-- <i class="iconfont iconwangjimima2"></i> -->
					</div>
					<div class="language-wrapper">
						<language-select></language-select>
					</div>
					<div class="forget-pass-title">Reset Password</div>
					<div class="forget-pass-item">
						<input class="email-input" name="email" type="email"  placeholder="Email Address" ng-model="emailAdress" ng-focus="isHideInfo=true" required />
						<p class="error-msg" ng-cloak>{{ errorMsg }}</p>
					</div>
					<div class="send-pass-btn" ng-click="sendEmail()">
						Reset Password
					</div>
					<p ng-bind-html="verifyErrMsg" style="color: #999999;"></p>
					<p class="forget-pass-regist-tip">
						<a href="register.html" class="link-hover">Register</a>
					</p>
				</div>
			</div>
			<!-- 尾部备案号 -->
			<commonfooter-login></commonfooter-login>
		</div>
		<div class="confirm-box" ng-cloak ng-show="showConfirm">
			<div class="confirm-main">
				<span class="confirm-close" ng-click="showConfirm=false"></span>
				<div class="confirm-content">
					{{confirmMsg}}
				</div>
				<div class="confirm-btn" ng-click="confirmFun()">Confirm</div>
			</div>
		</div>
