  <body id="home-wrap">
    <style>
      html,
      body {
        height: 100%;
      }
      .bg {
        position: relative;
        height: 100%;
        background: rgba(242, 242, 242, 1);
      }
      .auth-loading-warp {
        width: 800px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .auth-loading-warp .head img {
        margin-bottom: 25px;
      }
      .auth-loading-warp .content {
        padding: 65px;
        width: 800px;
        height: 351px;
        background: rgba(255, 255, 255, 1);
        border-radius: 6px;
      }
      .auth-loading-warp .content img {
        float: left;
        margin-right: 65px;
        width: 224px;
        height: 224px;
      }
      .auth-loading-warp .content .desc {
        padding-top: 48px;
        font-size: 18px;
      }
      .auth-loading-warp .content .desc .loading-tips {
        color: #666666;
        font-size: 14px;
      }
      .auth-loading-warp .content .desc .loading-tips > span {
        color: #1178fd;
      }
      .auth-loading-warp .auth-footer {
        color: #999999;
        font-size: 16px;
        margin-top: 20px;
        text-align: center;
      }
    </style>
    <div
      class="bg"
      ng-app="fromShopifyLoadingApp"
      ng-controller="fromShopifyLoadingController"
      ng-cloak
    >
      <div class="auth-loading-warp">
        <div class="head">
          <img style="width: 284px; height: 57px;" src="./../../static/image/features/logo@2x.png" alt="" />
        </div>
        <div class="content">
          <img
            src="./../../static/image/features/from-shopify-loading-placeholder.png"
            alt=""
          />
          <div class="desc">
            <div cjdot cjdotshow='{"eventType": 2}' style="margin-bottom: 16px;">
              Hey, you are going to CJ Dropshipping. It's almost here. Please wait...
            </div>
            <div class="loading-tips">
              Account: <span class="account">{{email}}</span>
            </div>
          </div>
        </div>
        <div class="auth-footer">
          Redirect to CJ homepage in ({{time}}) seconds.
        </div>
      </div>
    </div>
