<script type="text/javascript">
	var type = location.href.split('?')[1] ? location.href.split('?')[1].replace('type=','') : 0;
	console.log(type);
	var timer = 5;
	var timer1 = setInterval(function () {
		timer--;
		$('.ps-suc-time').html(timer);
		if (timer==0) {
			timer = 0;
			clearTimeout(timer1)
			const orderversion = localStorage.getItem('orderversion') ?? '2';
			if (type == 1) {
				location.href = 'myCJ.html#/purchase-history';
			} else {
				const _href = orderversion == '2' ? 'newmycj/dropshipping/orderManage' : 'myCJ.html#/drop-proce';
				location.href = _href;
			}
		}
	},1000);
</script>
