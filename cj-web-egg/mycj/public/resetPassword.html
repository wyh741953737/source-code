<body ng-app="app">
	<div class="rest-pwd" ng-controller="resetCtrl" cjdot cjdotshow='{"pageCode":"resetPassword", "eventType": 0}'>
		<div class="content">
			<div class="head-box">
				<h3 class="title">Reset Password</h3>
				<p>You are resetting your password</p>
			</div>
			<div class="password-box">
				<div class="item">
					<p>New password</p>
					<input
						name="password"
						ng-attr-type="{{inputType1}}"
						ng-model="password"
						maxlength="15"
						autocomplete="new-password"
						placeholder="Enter new password"
						ng-blur="verifyPass()">
					<i class="iconfont"
					   ng-class="inputType1 === 'password' ? 'iconyanjing_yincang_o' : 'iconyanjing_xianshi_o'"
					   ng-click="handleChangeType('inputType1')">
					</i>
					<span class="error-msg" ng-bind-html="passErrorMsg" ng-cloak></span>
				</div>
				<div class="item">
					<p>Confirm password</p>
					<input
						name="verifyPassword"
						ng-attr-type="{{inputType2}}"
						type="password"
						ng-model="confirmPassword"
						maxlength="15"
						autocomplete="new-password"
						placeholder="Enter password"
						ng-blur="verifyConfirmPass()">
					<i class="iconfont"
					   ng-class="inputType2 === 'password' ? 'iconyanjing_yincang_o' : 'iconyanjing_xianshi_o'"
					   ng-click="handleChangeType('inputType2')">
					</i>
					<span class="error-msg" ng-cloak>{{ confirmPassErrorMsg }}</span>
				</div>
				<button class="confirm-btn" ng-click="handleResetPassWord()">Confirm</button>
			</div>
		</div>
	</div>
	<script src="./static/js/public/jsencrypt.js"></script>
