 	<div class="mycj-home-box">
		
		<div class="mycj-left-bar-wrap">
			<mycj-leftbar navparamx="'mycj'" navparamy="'Dashboard'"></mycj-leftbar>
		</div>
		<div class="mycj-right-wrap">
			<div class="mycj-right-bar">

				<!-- 广告部分 -->
				<div class="user-info clearfix">
					<div class="avatar pull-left">
						<img src="./static/image/home/pic1.png">

					</div>
					<!--<div class="user-name" style="background: #fff;padding: 20px">-->
						<!---->
					<!--</div>-->
					<div class="other-info pull-left" style="width: 80%;">
						<div class="capital-info clearfix">
							<ul class="clearfix">
								<li style="margin-right: 10px;font-size: 24px;margin-top: 0;">{{userinfo[0].NAME}}</li>
								<li style="background: #fff;color: #FFFFFF;padding: 0px 7.3px;font-size: 12px;margin-right:20px;margin-top: 5px;border-radius: 2px;line-height: 18px;height:18px; "><i class="ea-gard-star ea-gard1"></i></li>
								<li>Credit：<span style="color: black">$0</span></li>
								<li>Point：<span style="color: black">0</span></li>
								<li style="user-select:text; ">Sales Amount：<span style="color: black">$0</span></li>

							</ul>
						</div>
						<div class="order-pending">
							<div class="order-pending-title" style="margin: 0; ">
								Pending Issue：
							</div>
							<ul class="pull-left">
								<li>Source Result<span> {{orderlist.newCount}}</span></li>
								<li>Pending Payment
									 <span> {{orderlist.payCount}}</span>
								</li>
								<li>Pending Shipment
									<span> {{orderlist.shopmentCount}}</span>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="hnj-submit-form">
					<div class="departmemts">
					
					</div>
					
					<div class="hnj-form">
						  <div class="form-group">
						    <label for="exampleInputEmail1">Subject</label>
						    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" style="height: 38px;">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Ticket Type</label>
						    <select class="form-control" name="type" id="type" style="height: 38px;">
						    	<option selected="selected">{{selected}}</option>
						    	<option>App Issue</option>
						    	<option>Order Issue</option>
						    	<option>Payment Issue</option>
						    	<option>Products Issue</option>
						    </select>
						  </div>
						  
						  <div class="form-group">
						    <label for="exampleInputFile">Message</label>
						    <textarea style="height: 150px;" name="message" id="message" class="form-control" placeholder="Message"></textarea>
						    
						  </div>
						  <div class="form-group file">
						    <label for="exampleInputFile">Attachments</label><br>
						    <div style="width: 100%;height: 70px;position: relative;">
						    	<form class="pull-left" action="" method="post" enctype="multipart/form-data">
						    	<input type="file" name="file" ng-model="documentupload2" id="file" onchange="angular.element(this).scope().upLoadImg4(this.files)" style="display:inline-block; margin: 0;width: 65%;" ng-click="df($event)">
						    	<input type="hidden">
						    	 </form>
							    <div class="img" style="width: 80%;height: 70px;vertical-align: middle;">
							    	<img ng-src="{{imgArr[0]}}">
							    	<img ng-src="{{imgArr[1]}}">
							    	<img ng-src="{{imgArr[2]}}">
							    	<img ng-src="{{imgArr[3]}}">
							    	<img ng-src="{{imgArr[4]}}">
							    	<img ng-src="{{imgArr[5]}}">
							    	<img ng-src="{{imgArr[6]}}">
							    	<img ng-src="{{imgArr[7]}}">
							    	<img ng-src="{{imgArr[8]}}">
							    	<img ng-src="{{imgArr[9]}}">
							    </div>
						    </div>
						    
						  </div>
						  <div class="form-group">
						  	  <span class="glyphicon glyphicon-plus-sign"></span>
							  <a href="javascript:;">Add More</a>
							  <p>(Allowed File Extensions: .jpg, .gif, .jpeg, .png)</p>
						  </div>
						  <div class="from-group">
							  	<div class="center-block" style="width: 15%;display: flex;justify-content: space-between;">
							  		<!-- <input class="btn btn-primary btn-lg" type="submit" name="save" value="Submit"> -->
							  		<a href="" class="btn btn-primary btn-lg" ng-click="subform()">Submit</a>
								  	<!-- <input class="btn gray btn-lg" type="reset" value="Cancel"> -->
								  	<a href="" class="btn gray btn-lg">Cancel</a>
							  	</div>
						  </div>
					</div>
				</div>	
			</div>
		</div>
	</div>
