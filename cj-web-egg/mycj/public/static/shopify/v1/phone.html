          <p>{{language.podColor}}:</p>

        <div class="right-img-box" ng-show="!showBack && (frontPodType=='pic' || frontPodType=='picandtext')">
          <button class="add-pic-btn" ng-click="doInput(1)" ng-show="!imgData && gotFrontData">{{language.addPicture}}</button>
          <span class="img-data" ng-show="imgData">
            <img ng-src="{{imgData}}" alt="">
            <b class="edit" ng-click="editImg()"><img src="./img/edit_32x32.png" alt=""></b>
            <b class="delete" ng-click="deleteImg()"><img src="./img/delete_32x32.png" alt=""></b>
          </span>
        </div>
        <div class="right-img-box" ng-show="showBack && (backPodType=='pic' || backPodType=='picandtext')">
          <button class="add-pic-btn" ng-click="doInput(0)" ng-show="imgDataBack && gotBackData">{{language.addPicture}}</button>
          <span class="img-data" ng-show="imgDataBack">
            <img ng-src="{{imgDataBack}}" alt="">
            <b class="edit" ng-click="editImg(0)"><img src="./img/edit_32x32.png" alt=""></b>
            <b class="delete" ng-click="deleteImg(0)"><img src="./img/delete_32x32.png" alt=""></b>
          </span>
        </div>
        <div class="text-box" ng-show="!showBack && (frontPodType=='text' || frontPodType=='picandtext') && gotFrontData">
          <div class="title">

    <button class="submit-btn" ng-click="save()">{{language.save}}</button>

  <div class="cut-img-box-wrap" ng-show="upLoadImg">
    <div class="cut-img-box" ng-style="{'height': windowWidth + 'px'}">
      <canvas id="cut-img-cvs"></canvas>
      <div class="mark" id="mark">
        <div class="mark-inner" id="mark-inner"></div>
      </div>
      <p class="top-btns">
        <span class="resize resize-big" id="mark-resize-big">+</span>
        <span class="resize resize-small" id="mark-resize-small">-</span>
        <span class="delete-icon" ng-click="deleteImg()"><img src="./img/delete_32x32.png" alt=""></span>
        <span class="check-icon" ng-click="checkImg()"><img src="./img/check_32x32.png" alt=""></span>
      </p>
    </div>
  </div>
  <div class="cut-img-box-wrap" ng-show="upLoadImgBack">
    <div class="cut-img-box" ng-style="{'height': windowWidth + 'px'}">
      <canvas id="cut-img-cvs-back"></canvas>
      <div class="mark" id="mark-back">
        <div class="mark-inner" id="mark-back-inner"></div>
      </div>
      <p class="top-btns">
        <span class="resize resize-big" id="mark-back-resize-big">+</span>
        <span class="resize resize-small" id="mark-back-resize-small">-</span>
        <span class="delete-icon" ng-click="deleteImg()"><img src="./img/delete_32x32.png" alt=""></span>
        <span class="check-icon" ng-click="checkImg()"><img src="./img/check_32x32.png" alt=""></span>
      </p>
    </div>

  <div class="asj-mycj-lyaer-wrap" ng-if="upLoadImg1" style="background: rgba(0,0,0,0);">
    <div class="asj-mycj-lyaer print-step-1 print-step-2">
      <div class="clearfix">
        <div class="img-box">
          <canvas class="print-pro" id="preview-cvs"></canvas>
        </div>
        <div class="detail-box">
          <canvas id="cut-img-cvs"></canvas>
          <div class="mark" id="mark">
            <div class="mark-inner" id="mark-inner"></div> 
          </div>
        </div>
      </div>
      <p class="top-btns">
        <span class="resize resize-big" id="mark-resize-big">+</span>
        <span class="resize resize-small" id="mark-resize-small">-</span>
        <span class="delete-icon" ng-click="deleteImg()"><img src="./img/delete_32x32.png"
            alt=""></span>
        <span class="check-icon" ng-click="checkImg()"><img src="./img/check_32x32.png" alt=""></span>
      </p>
    </div>
  </div>

        <canvas class="print-pro" id="preview-cvs-back"></canvas>

      <div class="detail-box">
        <canvas id="cut-img-cvs-back"></canvas>
        <div class="mark" id="mark-back">
          <div class="mark-inner" id="mark-back-inner"></div>

          <span class="resize resize-small" id="mark-back-resize-small">-</span>

      </div>
