<body ng-app="app" ng-controller="shopifyphone" style="height: 100%;">
	<designframe-shopifym parentctrl="parentctrl"></designframe-shopifym>
</body>
<script src="/static/js/public/base64.min.js"></script>
<script src="/static/js/public/config.js"></script>
<script src="/static/js/public/common.js"></script>
<script>
	var app = angular.module('app', ['service','cjCompnentModule']);
	// 创建组件模块
	angular.module('cjCompnentModule', []);
	app.controller('shopifyphone', ['$scope','dsp', function ($scope,dsp) {
		$scope.parentctrl = 'shopifym';
		window.addEventListener('message', function (event) {
			var flag = event.data.flag;
			if (flag == 'gotdata') {
				$scope.$broadcast('mdata',event.data.data);
			}
		})
	}])
</script>
<script src="/static/components/design_frame2/design_frame.js"></script>
