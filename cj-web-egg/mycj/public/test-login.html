  <body ng-app="app">
    <div class="login-wrap" ng-controller="loginCtrl">
      <!-- 头部 -->
      <commonheader-login></commonheader-login>
      <!-- 部分 -->
      <div class="login-content">
        <div class="main">
          <!-- 登录部分 -->
          <div class="login-middle">
            <div id="blank"></div>
            <div class="login-from">
              <img
                class="userimg"
                ng-src="{{ logo }}"
                width="61"
                height="48"
                alt=""
              />
              <form name="loginForm" repeat-finish>
                <ul class="clearfix">
                  <li>
                    <div class="li-middle">
                      <input
                        placeholder="Username/Email Address"
                        id="userName"
                        autocomplete="off"
                        ng-class="{borderErr:Nousername,borderpass:isfocus1}"
                        type="text"
                        ng-model="userName"
                        ng-focus="inputfocus(userName,'isfocus1')"
                        ng-blur="inputblur('name')"
                        ng-keypress="keyDown($event)"
                      />
                      <!--<label for="userName" ng-class="{focus: isfocus1}">Name</label>-->
                      <div class="from-box-line"></div>
                      <span ng-cloak ng-show="Nousername" class="err"
                        >Please enter user name/email address</span
                      >
                    </div>
                  </li>
                  <li id="login-user">
                    <div class="li-middle">
                      <input
                        placeholder="Password"
                        id="passWord"
                        autocomplete="new-password"
                        ng-class="{borderErr:NoPassword,borderpass:isfocus1}"
                        type="password"
                        ng-model="passWord"
                        name="password"
                        ng-focus="inputfocus(passWord,'isfocus2')"
                        ng-blur="inputblur('pass')"
                        ng-keypress="keyDown($event)"
                      />
                      <!--<label for="passWord" ng-class="{focus: isfocus2}">Password</label>-->
                      <div class="from-box-line"></div>
                      <span ng-cloak ng-show="NoPassword" class="err"
                        >Please enter Password</span
                      >
                      <span ng-cloak ng-show="loginError" class="err">{{
                        loginErrorMsg
                      }}</span>
                    </div>
                  </li>
                </ul>
              </form>
              <!-- 记住密码复选框 -->
              <div class="rember-pass clearfix" ng-click="isCheck()">
                <span ng-cloak ng-show="!remberPass"></span>
                <img
                  ng-cloak
                  ng-show="remberPass"
                  src="static/image/login/loginchecked.png"
                  width="16"
                  height="16"
                />
                <p>Remember me</p>
              </div>
              <!-- 登录按钮 -->
              <div ng-click="login()" class="login-btn" id="login">
                <div class="btn-parent">
                  <a href="javascript:void(0);">
                    Sign in
                  </a>
                </div>
              </div>

              <div class="black-customer-tip" ng-cloak ng-if="showBlackTip">
                <p>You account has been blocked. Please contact your agent for help.</p>
                <a href="https://chat.cjdropshipping.com">Contact Agent</a>
              </div>
              <div class="login-register">
                <a
                  id="register-link"
                  ng-href="{{
                    saleman
                      ? 'register.html' + '?ma=' + saleman
                      : token
                      ? 'register.html' + '?token=' + token
                      : 'register.html'
                  }}"
                  >Register</a
                >
                <span>|</span>
                <a href="forgotPassword.html">Forgot your password?</a>
              </div>
              <!--第三方登录-->
              <div class="SignInWith" ng-cloak>
                <span>Sign in with</span>
                <!-- <a href="javascript:void(0)" id="faceBook" onclick="signin('facebook')"></a>
                        <a href="javascript:void(0)" id="google" onclick="signin('google')"></a> -->
                <a
                  href="javascript:void(0)"
                  id="faceBook"
                  ng-click="facebookLogin()"
                ></a>
                <a
                  href="javascript:void(0)"
                  id="google"
                ></a>
                <!--    <fb:login-button
                                scope="public_profile,email"
                                onlogin="checkLoginState();">
                        </fb:login-button>-->
              </div>
            </div>
            <div id="login-img">
              <img src="./static/image/login/ai1.png" />
            </div>
          </div>

          <commonfooter-login></commonfooter-login>
          <!-- 尾部备案号 -->
          <!-- <div class="login-footer">
                <div id="footer-content">
                    <a href="https://cjdropshipping.com/term-of-use/">Term of Use</a>
                    <a href="https://cjdropshipping.com/privacy-policy/">Privacy Policy</a>
                    <a href="https://cjdropshipping.com/faq/">Help</a>
                    <span><span class="copyright-logo">©</span>2019 CJDropshipping.com All Rights Reserved.</span>
                </div>
            </div> -->
        </div>
      </div>
      <div class="login-wrap" ng-if="regLoginShow" ng-cloak>
        <div id="reg-login">
          <span class="login-close" ng-click="closeRegLoginBox()"></span>
          <section class="login-logo">
            <img ng-src="{{ logo }}" />
          </section>
          <section class="login-font">Create your account</section>
          <section class="login-input">
            <div class="input-area account">
              <i></i>
              <input
                type="text"
                placeholder="Username"
                maxlength="8"
                ng-class="{borderpass: focus.login_name}"
                ng-blur="loginVerify('login_name')"
                ng-focus="focusHandle('login_name')"
                ng-model="regLoginInfo.login_name"
              />
              <span class="err-tip" ng-show="errMsg !== 'ok'" ng-cloak>{{
                errMsg
              }}</span>
            </div>
            <div class="input-area password">
              <i></i>
              <input
                placeholder="Password"
                maxlength="15"
                ng-class="{borderpass: focus.password}"
                ng-attr-type="{{
                  regLoginInfo.passwordShow ? 'text' : 'password'
                }}"
                ng-blur="loginVerify('password')"
                ng-focus="focusHandle('password')"
                ng-model="regLoginInfo.password"
              />
              <i
                class="password-eye"
                ng-class="regLoginInfo.passwordShow ? 'password-show' : ''"
                ng-click="toggleHandle('passwordShow')"
              ></i>
            </div>
          </section>
          <section class="login-btn">
            <button
              ng-class="regLoginInfo.canSubmit ? '' : 'disabled'"
              ng-click="regLogin()"
            >
              Sign In
            </button>
          </section>
        </div>
      </div>
    </div>
