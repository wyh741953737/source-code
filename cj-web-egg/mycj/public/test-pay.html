  <style>
    * {
      margin: 0;
      padding: 0;
    }
    button{
      border: none;
      outline: none;
      cursor: pointer;
    }
    .header {
      height: 80px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .header img {
      height: 40px;
    }
    .content{
      width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .content .amount{
      display: flex;
      align-items: center;
    }
    .content .amount input{
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      padding: 0 8px;
      width: 200px;
      font-size: 14px;
      height: 30px;
      margin-left: 10px;
    }
    .content .amount button{
      width: 100px;
      color: #fff;
      height: 32px;
      padding: 0 15px;
      border-radius: 4px;
      background-color: #ff8d31;
      font-size: 14px;
      border: none;
      outline: none;
      margin-left: 15px;
      cursor: pointer;
    }
    .content .authorize{
      display: flex;
      align-items: center;
      height: 120px;
      justify-content: space-evenly;
    }
    .content .authorize .sign-in{
      width: 76px;
      height: 30px;
      background: #f6f6f6;
      border: 1px solid #cfcfcf;
      color: #6b6b6b;
      border-radius: 4px;
      font-size: 14px;
    }
    .content .authorize .register{
      background-color: #ff8d31;
      color: #fff;
      border-radius: 4px;
      width: 76px;
      height: 30px;
      font-size: 14px;
    }
    .content .un_authorize{
      height: 100%;
      text-align: center;
    }
    .content .un_authorize .unbind-btn{
      width: 80%;
      color: #fff;
      height: 32px;
      padding: 0 15px;
      border-radius: 4px;
      background-color: #ff4d4f;
      font-size: 14px;
      margin-top: 20px;
    }
    .content .un_authorize .v-code{
      display: flex;
      height: 32px;
      width: 80%;
      margin: 15px auto 15px auto;
      justify-content: space-between;
      align-items: center;
    }
    .content .un_authorize .v-code input{
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      padding: 0 8px;
      width: calc(100% - 130px);
      font-size: 14px;
      height: 32px;
    }
    .content .un_authorize .v-code span{
      font-size: 14px;

    }
    .content .un_authorize .v-code button{
      height: 32px;
      padding: 0 15px;
      border-radius: 4px;
      background-color: #fff;
      border: 1px solid #d9d9d9;
      font-size: 14px;
      color: rgba(0,0,0,0.65);
    }
    .content .un_authorize .paynnerPay-btn{
      width: 80%;
      color: #fff;
      height: 32px;
      padding: 0 15px;
      border-radius: 4px;
      background-color: #ff8d31;
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>

<body ng-app="testPay" ng-controller="testPayCtr" ng-cloak>
<div class="header">
  <img src="static/image/public-img/logo_app.png" alt="">
</div>
<div class="content">
 <!-- <div class="amount">
    USD
    <input type="text" placeholder="Enter the amount" ng-keyup="money()" ng-model="ordmoney">
    <button ng-click="paynnerPay()">Pay</button>
  </div>-->

  <div class="authorize" ng-show="!isAuthorize">
    <button ng-click="signInOrRegister('0')" class="sign-in">Sign in</button>
    <button ng-click="signInOrRegister('1')" class="register">Register</button>
  </div>
  <div class="un_authorize" ng-show="isAuthorize">
    <button style="background-color: #2e8ded" ng-click="refreshInformation()" class="unbind-btn">Update user information</button>
    <button ng-click="unbind()" class="unbind-btn">Unbind</button>
    <div class="v-code">
      <input type="text" placeholder="Enter the amount" ng-keyup="money()" ng-model="ordmoney">
      USD
    </div>
    <div class="v-code">
      <input type="text" ng-model="code" placeholder="Enter the verification code"/>
      <button ng-show="!isGetCode" ng-click="getCode()">Send code</button>
      <span ng-show="isGetCode">Resend in {{num+'s'}}</span>
    </div>
    <button ng-click="paynnerPay()" class="paynnerPay-btn">Pay</button>
  </div>
</div>
</body>
