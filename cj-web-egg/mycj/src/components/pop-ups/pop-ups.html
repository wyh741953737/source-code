<div class="pop-ups-modal" ng-class="{'second-modal': level == 2}">
  <div class="pop-ups-box">
    <h3 class="popups-title">
      {{ title }}
      <i class="iconfont closeIcon" ng-click="handleClose()">&#xe70d;</i>
    </h3>
    <p class="popups-content" style="text-align: center">{{ content }}</p>
    <div class="bottom-btn-box" style="text-align: center">
      <button class="close-btn" ng-click="handleClose()">Cancel</button>
      <button class="confirm-btn" ng-class="{'vip': vip == '1' }" ng-click="handleConfirm()">{{ confirmText }}</button>
    </div>
  </div>
</div>
