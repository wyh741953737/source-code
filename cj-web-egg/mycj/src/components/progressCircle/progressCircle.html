<div class="progressCircleBoxs" ng-show="circlePercent">
  <div class="circleBox brs">
    <div class="circleLeft" ng-style="leftStyle"></div>
    <div class="circleRight" ng-style="rightStyle"></div>
    <div class="circleMask brs">
      <span class="percent">{{vm.percentage}}%</span>
      <span>Syncing</span>
    </div>
  </div>
</div>
