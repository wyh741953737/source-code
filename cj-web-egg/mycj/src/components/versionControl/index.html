
<div class="new_old_switch" ng-class="{vipflag:vip==1}">
    <div class="new-old-switch-box" 
    ng-mouseover="isHover=true" 
    ng-mouseleave="isHover=false"
    ng-click="jumpWeb()"
    >
        <span class="iconqiehuan iconfont" ng-show="!isHover"></span>
        <span class="iconfont iconleft2" ng-show="isHover"></span>
        <span class="notranslate no-wrap" ng-show="isHover && orderversion=='2'">
            Switch to the Classic
        </span>
        <span class="notranslate no-wrap" ng-show="isHover &&  orderversion=='1'">
            Switch to the Fresh
        </span>
    </div>
</div>
