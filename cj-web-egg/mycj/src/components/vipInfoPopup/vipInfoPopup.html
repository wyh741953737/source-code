<div class="popup-box-warp">
	<div class="h-box"></div>
	<div class="title text-theme">Level: {{level === 'vip' ? 'VIP' : 'LV' + level}}</div>
	<div class="level-box">
		<div class="item-box">
			<div class="item">
				<i class="iconfont" style="font-size: 26px;" ng-class="[sourceClass,{'text-theme':level !== 0}]"></i>
				<span>Daily Sourcing</span>
			</div>
			<div class="item">
				<i class="iconfont iconicon-test9" style="font-size: 27px;" ng-class="{'text-theme':level >= 3 || level === 'vip'}"></i>
				<span>Inventory Pre-stock</span>
			</div>
			<div class="item">
				<i class="iconfont iconicon-test15" style="font-size: 30px;" ng-class="{'text-theme':level >= 4 || level === 'vip'}"></i>
				<span>Order Processing Priority</span>
			</div>
			<div class="item" ng-class="{'text-theme':level === 'vip'}">
				<i class="iconfont iconicon-test13" style="font-size: 27px;"></i>
				<span>Optimization Proposal</span>
			</div>
			<div class="item">
				<i class="iconfont iconicon-test14" style="font-size: 20px;" ng-class="{'text-theme':level === 'vip'}"></i>
				<span>COD Pre-approval</span>
			</div>
		</div>
		<div class="item-box">
			<div class="item">
				<i class="iconfont iconicon-test17 text-theme" style="font-size: 27px;"></i>
				<span>{{level === 'vip' ? 'Dedicated Agent' : 'Shared Agent'}}</span>
			</div>
			<div class="item">
				<i class="iconfont iconicon-test11" style="font-size: 27px;" ng-class="{'text-theme':level === 'vip'}"></i>
				<span>Luxury Dashboard Interface</span>
			</div>
			<div class="item">
				<i class="iconfont iconicon-test16" style="font-size: 29px;" ng-class="{'text-theme':level === 'vip'}"></i>
				<span>CJ Gift and Limited Edition Plate</span>
			</div>
			<div class="item">
				<i class="iconfont iconicon-test12" style="font-size: 26px;" ng-class="{'text-theme':level === 'vip'}"></i>
				<span>Potential Business Partnership</span>
			</div>
		</div>
	</div>
</div>
