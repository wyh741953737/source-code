<div class="cj-am-wrap system-message-list" cjdot cjdotshow='{"pageCode":"message-list", "eventType": 2}'>
  <div class="cj-am-cen">
    <div class="cj-am-main">
      <div class="asj-back-to" style="padding-top: 20px;">
        <a href="#/all-message/1">&lt; Back</a>
      </div>
      <div class="cj-mesl-tit">
        <p class="cj-mesl-titp">
          <img ng-click="deleteMes()" src="static/image/public-img/icondeletes.png">
          <!-- <span>Delete</span> -->
        </p>
        <div class="cj-tit-mesd">
          <p class="cj-mesd-p1">{{mestitle}}</p>
          <p class="cj-mesd-p2">
            <span class="cj-mesinfo-span">{{mesInfo}}</span>
          </p>
          <p class="cj-mesd-p2">
            <span class="cj-mesdate-span" style="margin-left: 0;">{{mestime | date:"yyyy-MM-dd HH:mm:ss"}}</span>
          </p>
        </div>
        <div class="cj-mes-content" ng-bind-html="mesdetail">
          <!-- {{mesdetail}} -->
          <!-- <div ng-include="'https://cc-west-usa.oss-us-west-1.aliyuncs.com/15120576/5905620171201.html'"></div> -->
        </div>
      </div>
    </div>
  </div>
</div>
