<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PayPal流水</title>
    <link rel="stylesheet" href="erp_otweb/css/reconciliation.css">
</head>
<body>
<div class="content">
    <div class="filter-box">
        <div class="item">
            <span>报表日期:</span>
            <input id="statementStartTime" class="Wdate data-inp" ng-focus="dateFocus($event,'statementStartTime')"
                   onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" placeholder="起始日期" readonly=""
                   ng-model="statementStartTime">
            <span class="line">-</span>
            <input id="statementEndTime" class="Wdate data-inp" ng-focus="dateFocus($event,'statementEndTime')"
                   onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" placeholder="结束日期" readonly=""
                   ng-model="statementEndTime">
        </div>
        <div class="item">
            <span>文件名:</span>
            <input type="text" ng-model="fileName" id="fileName" class="filename" placeholder="请输入文件名">
        </div>
        <div class="item">
            <span>生成时间:</span>
            <input id="StartTime" class="Wdate data-inp" ng-focus="dateFocus($event,'startTime')"
                   onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" placeholder="起始日期" readonly=""
                   ng-model="startTime">
            <span class="line">-</span>
            <input id="endTime" class="Wdate data-inp" ng-focus="dateFocus($event,'endTime')"
                   onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" placeholder="结束日期" readonly=""
                   ng-model="endTime">
        </div>
        <div class="item">
            <span>
                <button ng-click="getList()">搜索</button>
            </span>
        </div>
        <div class="item">
            <span>
                <button style="background-color:#0d8efb" ng-click="openInputPassword(generateStatement)">生成报表</button>
            </span>
        </div>
    </div>
    <div class="parent-order">
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>报表日期</th>
                <th>文件名</th>
                <th>生成时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in tableData">
                <td>{{$index+1}}</td>
                <td>{{item.specificStartDate.split(" ")[0]}}</td>
                <td>{{item.fileName}}</td>
                <td>{{item.exportDate}}</td>
                <td ng-if="item.uploadUrl">
                    <a ng-click="openInputPassword(downloadFile, item.uploadUrl)" href="javascript:void(0)"><input style="color: #fff;background-color: #2e8ded" class="item" type="button" value="下载"></a>
                </td>
                <td ng-if="item.uploadUrl==''">
                    <input class="item" type="button" disabled="false" value="下载">
                </td>
            </tr>
            <tr ng-show="tableData.length == 0">
                <td colspan="12" style="font-size: 14px;">暂无数据。</td>
            </tr>
        </tbody>
    </table>
    <page></page>
    </div>
</div>
</body>
</html>
