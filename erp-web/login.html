<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="义乌市促佳贸易有限公司"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>login</title>
	<link rel="shortcut icon" href="static/favicons.png"/>
	<script type="text/javascript" src="static/js/public/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="static/angular-1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="./static/layer/layer.js"></script>
	<style type="text/css">
		.zloginwrap{
			position: fixed;
			top: 0;
			left:0;
			bottom: 0;
			right: 0;
			width: 100%;
			background-color: #f0f2f5;

		}
		.zlogincontent{
			width: 1090px;
			margin: 126px auto;

		}
		.zlogin-right{
			width: 300px;
			background-color: #fff;
			padding: 14px 50px 124px 50px;
			border-radius: 8px;
			margin-left: 90px;
			position: relative;
		}
		.zlogincontentp{
			width: 100%;
			font-family: ﻿Constantia;
			font-size:30px;
			font-weight: normal;
			font-stretch: normal;
			line-height: 49px;
			letter-spacing: 0px;
			color: #F29748;
			text-align: center;
		}
		.zlogincontenti1{
			width: 100%;
			height: 40px;
			padding: 0 45px;
			background-blend-mode: normal,
			normal;
			border-radius: 20px;
			border: solid 1px #BFBFBF;
			box-sizing: border-box;
			margin-bottom: 30px;
			outline: none;
		}
		.zlogincontenti2{
			box-sizing: border-box;
			width: 100%;
			height: 40px;
			padding: 0 45px;
			background-blend-mode: normal,
			normal;
			border-radius: 20px;
			border: solid 1px #BFBFBF;
			box-sizing: border-box;
			outline: none;
			margin-bottom: 10px;

		}
		.remberpassword{
			width: 100%;
			padding: 10px 0 20px;
		}
		.zlogincontentb{
			width: 100%;
			height: 44px;
			background:rgba(242,151,72,1);
			border-radius:20px;
			background-blend-mode: normal,
			normal;
			border:none;
			color: #FFFFFF;
			outline: none;
			transition: all .45s;
		}
		.zlogincontentb:hover{
			opacity: 0.45;
		}
		.signin-with{
			margin-top: 20px;
		}
		.qiYeWeiXin {
			cursor: pointer;
		}
		.qiYeWeiXin:hover {
			opacity: 0.45;
		}
		input#passworda{
			opacity: 0;
			margin-left: 8px;
		}
		input#passworda+label.jzma{
			background: url('static/image/login/checkbox.png');
			position: relative;
			left: -21px;
			top: 1px;
		}
		input#passworda:checked+label.jzma{
			background: url('static/image/login/checkbox_select.png');
		}

		input:-webkit-autofill, textarea:-webkit-autofill, select:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 1000px white inset;
 		}
	</style>

</head>

<body ng-app="login-app" ng-controller="loginCtrl">
	<div class="zloginwrap">
            <div class="zlogincontent" style="display: flex;align-items:center;">
				<div class="zlogin-left">
					<img src="static/image/login/left.png" alt=""/>
				</div>
				<div class="zlogin-right" id="qiYeWeiXin">
					<p class="zlogincontentp">CJ ERP</p>
					<input type="text" class="zlogincontenti1" placeholder="登录名" autocomplete="off" ng-model="name">
					<img style="position: absolute;top: 132px;left: 68px;" src="static/image/login/icon_name.png" alt=""/>
					<input type="password" class="zlogincontenti2" ng-model="password" autocomplete="new-password" placeholder="请输入密码">
					<input  type="hidden" ng-model="qiYeWeiXinUserId" class="zlogincontentb" >
					<img style="position: absolute;top: 202px;left: 68px;" src="static/image/login/icon_password.png" alt=""/>
					<div class="remberpassword">
						<input ng-model="remberpassword" type="checkbox" id="passworda" style="margin-right: 10px">
						<label class="jzma" for="passworda" style="display: inline-block;width: 16px;height: 16px;"></label>
						<label for="passworda" style="font-size: 12px;position: relative;left: -15px;top: -3px;">记住密码</label>
						<label ng-show="qiYeWeiXinUserId!=''" style="font-size: 12px;position: relative;left: -15px;top: -3px;color: seagreen">当前授权企业微信绑定中</label>

					</div>
					<input style="cursor: pointer;" type="button" value="登录" class="zlogincontentb" ng-click="signin()">
					<div class="signin-with">
						<span class="qiYeWeiXin"  ng-click="qiYeWeiXinLogin()">
